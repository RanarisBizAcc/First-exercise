<!DOCTYPE html>
<html>
    <head>
        <title>Таймеры</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Ваши таймеры</h1>
            <h2>Список таймеров, созданных вами. При достижении 0 таймеры удаляются</h2>
        </header>
        <main>
            <div id="app">
                <div id="input-field">
                    <input type="number" id="timer-input" placeholder="Введите время в секундах" min="1" max="999">
                    <button id="add-timer">+ Добавить</button>
                </div>
                <ul id="timers"></ul>
            </div>
        </main>
        <footer>
        </footer>
    </body>
</html>
